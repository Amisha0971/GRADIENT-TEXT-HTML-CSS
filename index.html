<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Multicolor Gradient Text</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
    }

    .content {
        font-size: 100px;
        line-height: 1;
        text-align: center;
        font-family: 'Bebas Neue', sans-serif; /* Corrected font family */
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(45deg, purple, blue, magenta, red, cyan, blue, violet, purple, yellow);
        background-size: 400% 400%;
        animation: animate 15s ease infinite;
    }

    .content span {
        font-size: 100px;
    }

    @keyframes animate {
        0% {
            background-position: 0 0;
        }
        25% {
            background-position: 100% 0;
        }
        50% {
            background-position: 100% 100%;
        }
        75% {
            background-position: 0 100%;
        }
        100% {
            background-position: 0 0;
        }
    }
</style>
</head>
<body>
   <h1 class="content">Gradient Text<br><span>View</span></h1>
</body>
</html>
